<div class="container-fluid"></div>
<div class="container">
    <div class="colum-filter">
        <aside class="filter-laptops">
                <p class="title-filter-first">Precio</p>
                <div class="form-check price">
                    <npn-slider [min]="0" [max]="5000" (onChange)="onSliderChange($event)" [showStepIndicator]="true"></npn-slider>
                </div>
                <hr class="container-separator">
                <p class="title-filter">Procesador</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    AMD
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Intel
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    M1
                    </label>
                </div>
                <hr class="container-separator">
                <p class="title-filter">Tarjeta gráfica</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    AMD
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    NVIDIA
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Gráficos integrados
                    </label>
                </div>
                <hr class="container-separator">
                <p class="title-filter">Tipo de memoria RAM</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    DDR3
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    DDR4
                    </label>
                </div>
                <hr class="container-separator">
                <p class="title-filter">Tipo de almacenamiento</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    HDD
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    SSD
                    </label>
                </div>
        </aside>
    </div>
    <div class="colum-laptops">
        <div class="row">

            <div *ngFor="let laptop of someLaptops" class="col-sm-6 col-md-4 col-lg-3">

                      <div class="card">
                        <div class="card-img-top" [ngStyle]="{ 'background-image': 'url(' + laptop.image + ')' }"></div>
                        <div class="card-body">
                            <a class="link-laptop" (click)="detailLaptop(laptop._id)" routerLinkActive="router-link-active">
                                <h5 class="card-title">{{laptop.brand + " " + laptop.model}}</h5>
                            </a>
                            <a class="btn btn-primary" (click)="detailLaptop(laptop._id)">Go somewhere</a>
                        </div>
                      </div>

            </div>
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center mt-5">
                <li class="page-item">
                  <a class="page-link" (click)="goPrevPage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li *ngFor="let item of pages; let p = index" class="page-item" [ngClass]="{'active': item == page}"><a class="page-link" (click)="goPage(item)">{{item}}</a></li>
                <li class="page-item">
                  <a class="page-link" (click)="goNextPage()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>
    </div>
</div>
