<div class="control-panel mt-3 ms-5">

<div class="title d-flex mb-4">
  <h2 class="me-auto">Panel de control</h2>
 </div>
<div class="d-flex mb-4">
  <button routerLink="/dashboard/edition/new" class="ms-auto btn btn-dark">Añadir portátil</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Portátil</th>
      <th scope="col">Precio</th>
      <th scope="col">Valoración</th>
      <th scope="col"><span class="ms-4">Acciones</span></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let laptop of someLaptops">
      <td class="d-flex" scope="row">
        <div class="image" [ngStyle]="{ 'background-image': 'url('+ laptop.image +')'}"></div>
        <p class="pt-3 ms-3">{{laptop.brand}} {{laptop.model}}</p>
      </td>
      <td class="text-data">{{laptop.price}} €</td>
      <td class="pt-2">
        <ng-template #t let-fill="fill">
        <span class="star" [class.full]="fill === 100">
          <span class="half" [style.width.%]="fill">
            &#9733;
      </span>
      &#9733;
        </span>
      </ng-template>

      <ngb-rating [(rate)]="laptop.valoration" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
    </td>
      <td class="text-data actions"><a class="edit-icon" (click)="editLaptop(laptop._id)"><img class="icon me-4" src="../../../../assets/icons/edit.svg"></a> <a class="delete-icon" (click)="deleteLaptop(laptop._id)"><img class="icon me-3" src="../../../../assets/icons/eliminar.svg"></a></td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center mt-5">
    <li class="page-item">
      <a class="page-link" (click)="goPrePage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let item of pages; let p = index" class="page-item" [ngClass]="{'active': item == page}"><a class="page-link" (click)="goPage(item)">{{item}}</a></li>
    <li class="page-item">
      <a class="page-link" (click)="goPostPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

</div>
