<div class="edition-panel mt-3 ms-5">
  <div class="title d-flex mb-2">
    <h2 class="me-auto">Panel de edición</h2>
      </div>
  <div class="container">
    <div class="row">
      <div class="col-3 col-sm-3 col-md-3 col-lg-3 mt-2 d-flex align-items-center justify-content-end">
        <div class="image"></div>
      </div>
      <div class="col-3 col-sm-3 col-md-3 col-lg-3 mt-2 d-flex align-items-center justify-content-start">
        <a class="nav-link text-dark" routerLink="/dashboard/edition"
      ><img class="icon me-3" src="../../../assets/icons/camara.svg" />Subir
      imagen</a
    >
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-5">
        <div class="form-group">
          <label for="price">Precio</label>
          <input
            type="text"
            class="form-control"
            id="price"
          />
        </div>
      </div>



      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="brand">Marca</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="model">Modelo</label>
          <input
            type="text"
            class="form-control"
            id="model"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="fabricationDate">Fecha de fabricación</label>
          <input
            type="text"
            class="form-control"
            id="fabricationDate"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="CPU">CPU</label>
          <input
            type="text"
            class="form-control"
            id="CPU"
          />
        </div>
      </div>

      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="cores">Núcleos CPU</label>
          <input
            type="text"
            class="form-control"
            id="cores"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="cpuSpeed">Velocidad CPU</label>
          <input
            type="text"
            class="form-control"
            id="cpuSpeed"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="memoryType">Tipo de memoria RAM</label>
          <input
            type="text"
            class="form-control"
            id="memoryType"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="RAMSpeed">Velocidad memoria RAM</label>
          <input
            type="text"
            class="form-control"
            id="RAMSpeed"
          />
        </div>
      </div>

      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="RAMSize">Tamaño memoria RAM</label>
          <input
            type="text"
            class="form-control"
            id="RAMSize"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="expandableRAM">Memoria RAM ampliable</label>
          <input
            type="text"
            class="form-control"
            id="expandableRAM"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="graphics">Tarjeta gráfica</label>
          <input
            type="text"
            class="form-control"
            id="graphics"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="resolution">Resolución máxima</label>
          <input
            type="text"
            class="form-control"
            id="resolution"
          />
        </div>
      </div>

      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="ROM">Almacenamiento interno</label>
          <input
            type="text"
            class="form-control"
            id="ROM"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="HDMI">Puerto HDMI</label>
          <input
            type="text"
            class="form-control"
            id="HDMI"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="USB">Puertos USB</label>
          <input
            type="text"
            class="form-control"
            id="USB"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="battery">Vida útil de la batería</label>
          <input
            type="text"
            class="form-control"
            id="battery"
          />
        </div>
      </div>

      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="OS">Sistema Operativo</label>
          <input
            type="text"
            class="form-control"
            id="OS"
          />
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-2">
        <div class="form-group">
          <label for="weight">Peso</label>
          <input
            type="text"
            class="form-control"
            id="weight"
          />
        </div>
      </div>

    </div>
  </div>
  <div class="d-flex justify-content-center">
  <button class="mt-3 btn btn-dark">Actualizar portátil</button>
</div>
</div>
