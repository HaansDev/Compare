<div class="edition-panel mt-3 ms-5">
  <div class="title d-flex mb-2">
    <h2 class="me-auto">Panel de edición</h2>
  </div>
  <div class="container">
    <div class="row">
      <div
        class="
        col-3 col-sm-3 col-md-3 col-lg-3
          mt-2
          d-flex
          align-items-center
          justify-content-center
        "
      >
        <div
          class="border image"
          [ngStyle]="{ 'background-image': 'url('+ laptop.image +')' }"
          *ngIf="laptop.image"
        ></div>
      </div>
      <div
        class="
        col-3 col-sm-3 col-md-3 col-lg-3
          mt-5
        "
      >
      <div class="form-group">
        <label for="image">Imagen</label>
        <input
          type="text"
          class="form-control"
          id="imagen"
          [(ngModel)]="laptop.image"

        />
      </div>
        <!-- <a class="nav-link text-dark" routerLink="/dashboard/edition"
          ><img class="icon me-3" src="../../../assets/icons/camara.svg" />Subir
          imagen</a
        > -->
      </div>

      <div class="col-3 col-sm-3 col-md-3 col-lg-3 mt-5">

        <div class="form-group">
          <label for="url">URL de compra</label>
          <input
            type="text"
            class="form-control"
            id="url"
            [(ngModel)]="laptop.url"

          />
        </div>
      </div>
      <div class="col-2 col-sm-2 col-md-2 col-lg-2  mt-5">

        <div class="form-group">
          <label for="price">Precio</label>
          <input
            type="text"
            class="form-control"
            id="price"
            [(ngModel)]="laptop.price"

          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta-p">€</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="brand">Marca</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            [(ngModel)]="laptop.brand"
            #brand
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="model">Modelo</label>
          <input
            type="text"
            class="form-control"
            id="model"
            [(ngModel)]="laptop.model"
            #model
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="fabricationDate">Fecha de fabricación</label>
          <input
            type="text"
            class="form-control"
            id="fabricationDate"
            [(ngModel)]="laptop.fabric_date"
            #fabric_date
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="CPU">CPU</label>
          <input
            type="text"
            class="form-control"
            id="CPU"
            [(ngModel)]="laptop.cpu"
            #cpu
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="cores">Núcleos CPU</label>
          <input
            type="text"
            class="form-control"
            id="cores"
            [(ngModel)]="laptop.cpu_core"
            #cpu_core
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="cpuSpeed">Velocidad CPU</label>
          <input
            type="text"
            class="form-control"
            id="cpuSpeed"
            [(ngModel)]="laptop.cpu_speed"
            #cpu_speed
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">GHz</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="memoryType">Tipo de memoria RAM</label>
          <input
            type="text"
            class="form-control"
            id="memoryType"
            [(ngModel)]="laptop.ram_type"
            #ram_type
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="RAMSpeed">Velocidad memoria RAM</label>
          <input
            type="text"
            class="form-control"
            id="RAMSpeed"
            [(ngModel)]="laptop.ram_speed"
            #ram_speed
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">MHz</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="RAMSize">Tamaño memoria RAM</label>
          <input
            type="text"
            class="form-control"
            id="RAMSize"
            [(ngModel)]="laptop.ram_size"
            #ram_size
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">GB</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="expandableRAM">Memoria RAM ampliable</label>
          <input
            type="text"
            class="form-control"
            id="expandableRAM"
            [(ngModel)]="laptop.ram_expand"
            #ram_expand
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">GB</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="graphics">Tarjeta gráfica</label>
          <input
            type="text"
            class="form-control"
            id="graphics"
            [(ngModel)]="laptop.graphics"
            #graphics
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="resolution">Resolución máxima</label>
          <input
            type="text"
            class="form-control"
            id="resolution"
            [(ngModel)]="laptop.resolution"
            #resolution
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="ROM">Almacenamiento interno</label>
          <input
            type="text"
            class="form-control"
            id="ROM"
            [(ngModel)]="laptop.rom"
            #rom
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="HDMI">Puerto HDMI</label>
          <input
            type="text"
            class="form-control"
            id="HDMI"
            [(ngModel)]="laptop.hdmi"
            #hdmi
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="USB">Puertos USB</label>
          <input
            type="text"
            class="form-control"
            id="USB"
            [(ngModel)]="laptop.usb"
            #usb
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="battery">Vida útil de la batería</label>
          <input
            type="text"
            class="form-control"
            id="battery"
            [(ngModel)]="laptop.battery"
            #battery
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">mAh</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="OS">Sistema Operativo</label>
          <input
            type="text"
            class="form-control"
            id="OS"
            [(ngModel)]="laptop.os"
            #os
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="weight">Peso</label>
          <input
            type="text"
            class="form-control"
            id="weight"
            [(ngModel)]="laptop.weight"
            #weight
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">kg</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" *ngIf="isEditMode" class="mt-3 btn btn-dark"
    (click)="updateLaptop()">
      Actualizar portátil
    </button>
    <button type="submit" *ngIf="!isEditMode" class="mt-3 btn btn-dark"
    (click)="saveLaptop()"
    >
      Añadir portátil
    </button>

  </div>
</div>
